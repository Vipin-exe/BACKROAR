<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — BlackRoar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --brand-bg: #F5F5F5;
            --brand-navbar: #1A1A1A;
            --brand-footer: #1A1A1A;
            --brand-heading: #88898A;
            --brand-text: #1A1A1A;
            --brand-primary: #88898A;
            --brand-primary-hover: #C4C4C4;
            --brand-accent: #0066FF;
            --card-bg: #FFFFFF;
            --card-bg-alt: #F5F5F5;
            --card-border: #C4C4C4;
            --brand-light: #F5F5F5;
        }
        body { font-family: 'Poppins', sans-serif; color: var(--brand-text); }
        .gradient-bg { background: linear-gradient(135deg, var(--brand-navbar) 0%, #1a1a1a 100%); }
        .text-gradient { background: linear-gradient(90deg, var(--brand-heading) 0%, var(--brand-primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hover-scale { transition: transform 0.25s ease; }
        .hover-scale:hover { transform: translateY(-2px) scale(1.02); }
        .badge { display: inline-block; padding: 0.25rem 0.6rem; font-size: 0.75rem; border-radius: 999px; background: var(--brand-primary); color: #fff; }
        .btn-primary { background: var(--brand-primary); color: #fff; }
        .btn-primary:hover { background: var(--brand-primary-hover); }
        .btn-accent { background: var(--brand-accent); color: #fff; }
        .btn-accent:hover { background: #3388ff; }
        .link-hover:hover { color: var(--brand-primary); }
        .link-accent { color: var(--brand-primary); }
        .link-accent:hover { color: var(--brand-primary-hover); }
        .bubble { position: absolute; border-radius: 9999px; background: var(--brand-primary); opacity: 0.15; animation: floatUp linear infinite; will-change: transform; }
        .particle { position: absolute; border-radius: 9999px; background: var(--brand-accent); opacity: 0.12; animation: drift linear infinite; will-change: transform; }
        @keyframes floatUp { 0% { transform: translateY(0) } 100% { transform: translateY(-120vh) } }
        @keyframes drift { 0% { transform: translateY(0) translateX(0) } 100% { transform: translateY(-100vh) translateX(40px) } }
    </style>
</head>
<body class="bg-black">
    <nav class="fixed w-full z-50 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="index.html#home" class="flex items-center gap-2">
                <img src="image.png" alt="BlackRoar" class="w-50 h-10 square" />
            </a>
            <div class="hidden md:flex items-center gap-6">
                <a href="index.html#shop" class="text-[var(--brand-text)] link-hover">Shop</a>
                <a href="index.html#collections" class="text-[var(--brand-text)] link-hover">Collections</a>
                <a href="index.html#about" class="text-[var(--brand-text)] link-hover">About</a>
                <a href="index.html#contact" class="text-[var(--brand-text)] link-hover">Contact</a>
            </div>
            <div class="flex items-center gap-2">
                <button id="menuToggle" aria-label="Menu" class="md:hidden p-2 rounded-lg text-[var(--brand-text)] hover:bg-black/5">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
            </div>
        </div>
        <div id="mobileMenu" class="md:hidden hidden border-t border-gray-200 bg-white">
            <div class="px-4 py-3 space-y-3">
                <a href="index.html#shop" class="block text-[var(--brand-text)]">Shop</a>
                <a href="index.html#collections" class="block text-[var(--brand-text)]">Collections</a>
                <a href="index.html#about" class="block text-[var(--brand-text)]">About</a>
                <a href="index.html#contact" class="block text-[var(--brand-text)]">Contact</a>
            </div>
        </div>
    </nav>

    <canvas id="bgCanvas" class="fixed inset-0 pointer-events-none"></canvas>
    <main class="relative z-10 min-h-screen flex items-center justify-center pt-24 px-4">
        <div class="w-full max-w-sm rounded-xl p-[1px] bg-gradient-to-r from-[var(--brand-heading)] to-[var(--brand-primary)] shadow">
            <div class="bg-[var(--card-bg)] border border-[var(--card-border)] rounded-[0.75rem] p-6">
            <h1 class="text-2xl font-semibold text-gradient text-center">Login</h1>
            <p class="text-sm text-gray-600 text-center mt-1">Welcome back to BlackRoar</p>
            <form class="mt-6 space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input id="email" type="email" required class="mt-1 w-full px-3 py-2 rounded-lg border border-[var(--card-border)] focus:border-[var(--brand-primary)] focus:ring-2 focus:ring-[var(--brand-primary)] outline-none" placeholder="you@example.com" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input id="password" type="password" required class="mt-1 w-full px-3 py-2 rounded-lg border border-[var(--card-border)] focus:border-[var(--brand-primary)] focus:ring-2 focus:ring-[var(--brand-primary)] outline-none" placeholder="••••••••" />
                </div>
                <div class="flex items-center justify-between">
                    <label class="inline-flex items-center gap-2 text-sm">
                        <input type="checkbox" class="rounded border-[var(--card-border)]" />
                        Remember me
                    </label>
                    <a href="#" class="text-sm link-accent">Forgot password?</a>
                </div>
                <button type="submit" class="w-full btn-accent px-4 py-2 rounded-lg font-medium">Sign In</button>
            </form>
            <div class="text-center mt-4 text-sm">
                <span class="text-gray-600">New to BlackRoar?</span>
                <a href="#" class="ml-1 link-accent font-medium">Create an account</a>
            </div>
            </div>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            mobileMenu.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', () => mobileMenu.classList.add('hidden'));
            });
        }
        const canvas = document.getElementById('bgCanvas');
        if (canvas) {
            const dpr = window.devicePixelRatio || 1;
            const ctx = canvas.getContext('2d');
            function resize() { canvas.width = window.innerWidth * dpr; canvas.height = window.innerHeight * dpr; }
            resize();
            window.addEventListener('resize', resize);
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            const count = isMobile ? 60 : 120;
            const styles = getComputedStyle(document.documentElement);
            const primary = (styles.getPropertyValue('--brand-primary') || '#88898A').trim();
            const accent = (styles.getPropertyValue('--brand-accent') || '#0066FF').trim();
            const r = (min, max) => Math.random() * (max - min) + min;
            const particles = new Array(count).fill(0).map(() => ({
                x: r(0, canvas.width),
                y: r(0, canvas.height),
                vx: r(-0.35, 0.35) * dpr,
                vy: r(-0.35, 0.35) * dpr,
                size: r(1.2, 2.2) * dpr,
                color: Math.random() < 0.6 ? accent : primary
            }));
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0) p.x = canvas.width; if (p.x > canvas.width) p.x = 0;
                    if (p.y < 0) p.y = canvas.height; if (p.y > canvas.height) p.y = 0;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = 0.85;
                    ctx.fill();
                }
                const threshold = isMobile ? 100 * dpr : 140 * dpr;
                ctx.globalAlpha = 0.09;
                ctx.strokeStyle = accent;
                ctx.lineWidth = 0.8 * dpr;
                for (let i = 0; i < particles.length; i++) {
                    const a = particles[i];
                    for (let j = i + 1; j < particles.length; j++) {
                        const b = particles[j];
                        const dx = a.x - b.x, dy = a.y - b.y;
                        const dist = Math.hypot(dx, dy);
                        if (dist < threshold) {
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                            ctx.stroke();
                        }
                    }
                }
                ctx.globalAlpha = 1;
                requestAnimationFrame(draw);
            }
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
